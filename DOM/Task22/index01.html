<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Zamena postojeÄ‡ih elemenata u DOM-u</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="main">
        <h1 id="title">Helo World</h1>
        <p id="hint">Ovo je jednostavan paragraf</p>
       
    </div>
    <button type="button" ondblclick="replaceParagraph()">Zameni paragraf</button>
    <script>
        function replaceParagraph(){
        var parentElem = document.getElementById("main");
        var oldParam = document.getElementById("hint");

        // Kreiranje novog elementa
        var newParam = document.createElement("p");
        var newContent = document.createTextNode("Ovo je novi paragraf");
        newParam.appendChild(newContent);
        // Zamena starog paragrafa sa novostovrenim
        parentElem.replaceChild(newParam, oldParam);
        }
    </script>
    
</body>
</html>
