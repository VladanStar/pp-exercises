<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Dobijanje podređenih čvorove samo elemenata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="main">
        <h1 id="title">Naslov</h1>
        <p id="hint"><span>Ovo je neki tekst</span></p>

    </div>
    <script>
        var main = document.getElementById("main");
        console.log(main.firstElementChild.nodeName);
        main.firstElementChild.style.color = "red";

        var hint = document.getElementById("hint");
        console.log(hint.firstElementChild.nodeName);
        hint.firstElementChild.style.color = "blue";
    </script>
    
</body>
</html>
